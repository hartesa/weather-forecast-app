<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="src/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="container">
<div class="weather-app">
  <br>
  <h1><span class="city">country, city</span>'s Weather</h1>

      <div id="inputForm">
          <form id="input-form"><input class="enter-city"
          type="text"
          id="inputCity"
          placeholder="Enter a city"
        />   
        <button type="submit" class="btn btn-primary mb-2">
          Submit
        </button>
        <button type="submit" class="btn btn-secondary">
          Current
        </button></form>
      </div>  
        <hr>

  <div class="container">
  <div class="row">
    <div class="col-4 left">
      <span id="current-day-time"><span id="current-day"> Day </span><span id="current-time"> time </span></span>
      <br><span class="current-temp"><span id="current-temp">12</span>°C</span>
      <img class="currentWeatherEmoji" src="https://ssl.gstatic.com/onebox/weather/256/partly_cloudy.png" alt="Weather icon" >
      <br><span id="current-weather">Partly Cloudy </span>
      <br> clouds: <span id="precipitation">15</span>%<br>
      humidity: <span id="humidity">50</span>%<br>
      wind: <span id ="wind">10</span> km/h</span>
    </div>
    <div class="col-8 right">
      <button type="button" class="today">Today</button>    
      <button type="button" class="week">Week</button>    
      <button type="button" class="temp-button tempF">°F</button>    
      <button type="button" class="temp-button tempC">°C</button> 
      
      <hr>

    </div>
  </div>
         
    <div class="afternote">
       <img  src="src/github.svg" alt="github" class="github-icon">

       by Hartesa ©2022
    </div>     
  
             
   
   <script src="src/myscripts.js"></script>

      crossorigin="anonymous"
    ></script>

  </body>
</html>
