<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="src/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="container">
<div class="weather-app">
  <br>
      <div id="inputForm">
          <form id="input-form"><input class="enter-city"
          type="text"
          id="inputCity"
          placeholder="Enter a city"
        />   
        <button type="submit" class="btn btn-primary mb-2">
          Submit
        </button>
        <button type="submit" class="btn btn-secondary">
          Current
        </button></form>
        
        <hr>
      </div>
      
      <div class="grid-container">
        <div class="current">
          <span class="city"> City </span> <br />
          <span id="current-day"> Day </span><span id="current-time"> time </span><br />
          <span id="current-weather">Partly Cloudy </span><br />
          <span class="currentWeatherEmoji"><img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon" ></span><br>
          <span class="add"><span id="current-temp">12</span><span id="tempc"> °C </span>|<span id="tempf"> °F</span><br>
          Clouds: <span id="precipitation">15</span>%<br>
          humidity: <span id="humidity">50</span>%<br>
          Wind: <span id ="wind">10</span> km/h</span>
        </div>
      
    </div>
   </div>
    <script src="src/myscripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
